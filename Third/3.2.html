<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель изображений</title>
    <style>
        .text-center {
            text-align: center;
            color: rgb(113, 11, 230);
        }
        #carousel {
            position: relative;
            width: 700px;
            height: 500px;
            margin: auto;
            overflow: hidden;
        }
        #carousel img {
            width: 100%;
            height: 100%;
            display: none;
        }
        #carousel img.active {
            display: block;
        }
        .button {
            position: absolute;
            top: 50%;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 20px;
        }
        .prev {
            left: 10px;
            background-color: black;
        }
        .next {
            right: 10px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Карусель изображений</h1>
    <div id="carousel">
        <img src="img/1.jpg" class="active" />                                  <!--Набор изображений для карусели-->
        <img src="img/2.jpg" />
        <img src="img/3.jpg" />
        <img src="img/4.jpg" />
        <img src="img/5.jpg" />
    </div>
    <button class="button prev" onclick="prevImage()">Назад</button>
    <button class="button next" onclick="nextImage()">Вперед</button>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll("#carousel img");
        const totalImages = images.length;

        function showImage(index) {                                             //Функция для отображения текущего изображения
            images.forEach(img => img.classList.remove("active"));
            images[index].classList.add("active");                              
        }

        function nextImage() {                                                  //Функция для кнопки вперед
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        }

        function prevImage() {                                                  //Функция для кнопки назад
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            showImage(currentIndex);
        }

        setInterval(nextImage, 3000);                                           //Смена изображения каждые 3 секунды
        showImage(currentIndex);
    </script>
</body>
</html>
